<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Daily Comma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 4.1.3 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="bootstrap-4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.1.3/css/bootstrap.min.css" />
    
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" type="text/css" href="stylesheets/common.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/mypage.css" />
</head>

<body>

    <div class="container" id="wrapper">
        <div class="row">
            <div class="col-3">
                <div class="nav flex-column" id="my-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="my-point-tab" data-toggle="tab" href="#my-point" role="tab" aria-controls="my-point" aria-selected="true">포인트</a>
                    <a class="nav-link" id="my-reservation-tab" data-toggle="tab" href="#my-reservation" role="tab" aria-controls="my-reservation" aria-selected="false">예약 내역</a>
                    <a class="nav-link" id="my-lately-tab" data-toggle="tab" href="#my-lately" role="tab" aria-controls="my-lately" aria-selected="false">최근 본 숙소</a>
                    <a class="nav-link" id="my-myinfo-tab" data-toggle="tab" href="#my-myinfo" role="tab" aria-controls="my-myinfo" aria-selected="false">내 정보 관리</a>
                </div>
            </div>
            <div class="col-9">
                <div class="tab-content" id="my-tabContent">
                    <div class="tab-pane active" id="my-point" role="tabpanel" aria-labelledby="my-point-tab">
                        <div class="point-show">
                            <span>사용 가능 포인트</span><strong>0 P</strong>
                        </div>
                        <div class="point-list-none">
                            적립한 포인트가 없습니다.
                        </div>
                    </div>
                    <div class="tab-pane" id="my-reservation" role="tabpanel" aria-labelledby="my-reservation-tab">
                        <h2 class="article-title">예약 내역
                            <span>예약 완료 후, 최근 60일간 내역이 보여집니다.</span>
                        </h2>
                    </div>
                    <div class="tab-pane" id="my-lately" role="tabpanel" aria-labelledby="my-lately-tab">
                        <h2 class="article-title">최근 본 숙소</h2>
                    </div>
                    <div class="tab-pane" id="my-myinfo" role="tabpanel" aria-labelledby="my-myinfo-tab">
                        <h2 class="article-title">내 정보 관리</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    $('#my-tab .nav-item').on('click', function (e) {
        e.preventDefault()
        $(this).tab('show')
    })
    </script>

</body>

</html>
